<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="style.css">

	<script src="script.js"></script>

	<title>Time tracking dashboard</title>

</head>

<body onload="showData()">

	<main>
		<div class="content">
			<div class="profile-nav">
				
				<div class="profile">
					<div>
						<img src="images/image-jeremy.png" alt="Profile image">
					</div>

					<div class="user-info">
						<span>Report for</span>
						<p>Jeremy Robson</p>
					</div>
				</div>

				<div class="times-nav">
					<button type="button" value="daily" class="times-nav-btn" onclick="handleClickBtn(this)">Daily</button>
					<button type="button" value="weekly" class="times-nav-btn  active" onclick="handleClickBtn(this)">Weekly</button>
					<button type="button" value="monthly" class="times-nav-btn" onclick="handleClickBtn(this)">Monthly</button>
				</div>
				

			</div>

			<div class="cards-content"></div>
		</div>
	</main>

</body>

</html>
